<!DOCTYPE html>
{% load shop_site_tags %}
{% load static %}
{% load sorl_thumbnail %}
{% load socialaccount %}

<html lang="en">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ str_reverse|reverse_string }}</a>
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled text-dark ">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success bg-light me-3" type="submit">Search</button>
            </form>
            <button type="button" class="btn btn-primary me-3">
                Notifications <span class="badge bg-secondary">{% random_int %}</span>
            </button>
            {% if user.is_authenticated %}
            <button type="button" class="btn btn-outline-success btn-dark">{{ request.user.username }}
                {% if request.user.seller.logo.url %}
                {% thumbnail request.user.seller.logo "40x20" crop="center" as im %}
                <img src="{{ im.url }}">
                {% endthumbnail %}
                {% endif %}
                <a href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a href="{% provider_login_url 'google' %}">Login With Google</a>
                {% endif %}
            </button>
        </div>
    </div>
</nav>
</html>
